<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>e-vuka Email</title>
    <style>
        /* Base styles */
        body {
            background-color: #f4f6f8; /* Light gray background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        /* Layout */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }
        .header {
            padding: 20px 0;
            text-align: center;
        }
        .main {
            background: #ffffff;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            overflow: hidden; /* To contain children */
        }
        .wrapper {
            padding: 30px;
        }
        /* Typography */
        h1, h2, h3 {
            color: #333333;
            font-weight: 600;
            line-height: 1.3;
            margin: 0 0 20px 0;
        }
        p {
            margin: 0 0 16px 0;
            color: #555555;
        }
        /* Buttons */
        .btn table {
            width: 100%;
            border-collapse: separate;
        }
        .btn a {
            background-color: #007bff; /* Primary blue color */
            border: solid 1px #007bff;
            border-radius: 4px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            padding: 12px 25px;
            text-decoration: none;
            text-align: center;
            width: 100%; /* Full width button in wrapper */
            max-width: 250px; /* Optional: Limit max width for better aesthetic */
        }
        /* Footer */
        .footer {
            clear: both;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        .footer p, .footer a {
            color: #999999;
            font-size: 12px;
            text-align: center;
            line-height: 18px;
        }
        .footer a {
            color: #777777;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <center class="wrapper">
        <table class="container" border="0" cellpadding="0" cellspacing="0" role="presentation">
            <tr>
                <td align="center" valign="top">

                    <table class="header" border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                        <tr>
                            <td align="center" style="padding: 20px 0;">
                                <img src="https://drive.google.com/uc?export=view&id=1oRZwmxOAUnhlXG5LudFyVBfIk92Jcnbn"
                                     alt="e-vuka Logo"
                                     style="max-width: 150px; height: auto; display: block; margin: 0 auto; border: 0;">
                            </td>
                        </tr>
                    </table>

                    <table class="main" border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                        <tr>
                            <td class="wrapper">
                                <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                                    <tr>
                                        <td>
                                            {% block content %}{% endblock %}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                    <table class="footer" border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                        <tr>
                            <td class="content-block" align="center">
                                <p>evuka Learning Platform, Nairobi, Kenya</p>
                                {% block footer_extra %}{% endblock %}
                            </td>
                        </tr>
                    </table>

                </td>
            </tr>
        </table>
    </center>
</body>
</html>
